version: '3.8'

services:
  library-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-system
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src:ro
    command: ["python", "-m", "src.main"]

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: library-tests
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./tests:/app/tests:ro
      - ./src:/app/src:ro
      - ./coverage_html:/app/coverage_html
      - ./test-reports:/app/test-reports
    command: ["pytest", "tests/", "--cov=src", "--cov-report=html:coverage_html", "--junitxml=test-reports/junit.xml"]